<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  th:href="@{/static/css/login.css}">
  <title>Document</title>
</head>
<body>
  <form method="post">
					<div class="row mb-3">
						<div class="col-12 mb-2">
							<input type="text" class="form-control" name="username"
								placeholder="이메일을 입력해주세요.">
						</div>
						<div class="col-12">
							<input type="password" class="form-control" name="password"
								placeholder="비밀번호를 입력해주세요.">
						</div>
					</div>
				
					<div class="form-check form-switch rememberbox">
						<label  class="form-check-label" for="remember-me"><input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">로그인
						유지</label>
					</div>
					<div class="row align-items-center mt-4">
						
							<button class="loginbtn btn btn-primary"><span>로그인</span></button>
							
					</div>
				</form>
				<a href="/join">회원가입</a>
</body>
</html>
