<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<title>Document</title>
</head>
<body>
	<h1>투어 상세보기</h1>
	<table class="table">
		<tbody>
			<tr>
				<th scope="col">투어제목</th>
				<td th:text="${list.title}">
			</tr>
			<tr>
				<th scope="col">투어가격</th>
				<td th:text="${list.price}">
			</tr>
			<tr>
				<th scope="col">투어시작날짜</th>
				<td th:text="${list.startDate}">
			</tr>
			<tr>
				<th scope="col">투어종료날짜</th>
				<td th:text="${list.endDate}">
			</tr>
			<tr>
				<th scope="col">예약마감일</th>
				<td th:text="${list.endReservationDay}">
			</tr>
			<tr>
				<th scope="col">최대인원</th>
				<td th:text="${list.maximunNum}">
			</tr>
			<tr>
				<th scope="col">최소인원</th>
				<td th:text="${list.minimunNum}">
			</tr>
			<tr>
				<th scope="col">포함사항</th>
				<td th:text="${list.includeContents}">
			</tr>
			<tr>
				<th scope="col">불포함사항</th>
				<td th:text="${list.notIncludeContents}">
			</tr>
			<tr>
				<th scope="col">코스</th>
				<td th:text="${list.course}">
			</tr>
			<tr>
				<th scope="col">시간정보</th>
				<td th:text="${list.timeInformation}">
			</tr>
			<tr>
				<th scope="col">현재예약인원</th>
				<td th:text="${list.currentPeople}">
			</tr>


		</tbody>
	</table>

	<a th:href="@{/tour/reservation/{id} (id=${list.id})}">투어 예약</a>
</body>
</html>
